<mat-toolbar>
  <mat-toolbar-row style="background-color:cornflowerblue">
    <mat-icon *ngIf="NotfiyCount.count!=0"  [matBadge]=NotfiyCount.count matBadgeColor="warn">
      notifications
    </mat-icon>
    <mat-icon *ngIf="NotfiyCount.count==0">
      notifications
    </mat-icon>
  </mat-toolbar-row>

</mat-toolbar>
<div class="container">

  <mat-card class="mat-elevation-z8">

    <br><br>
    <mat-card-content>
      <form [formGroup]="employeeForm" (ngSubmit)="onFormSubmit()">
        <table>
          <tr>
            <td class="tbl1">
              <mat-form-field class="demo-full-width">
                <input formControlName="name" matTooltip="Enter Employee name" matInput placeholder="name" autocomplete="off">
              </mat-form-field>
              <mat-error>
                <span *ngIf="!employeeForm.get('name').value && employeeForm.get('name').touched"></span>
              </mat-error>
            </td>
            <td class="tbl1">
              <mat-form-field class="demo-full-width">
                <input formControlName="age" matTooltip="Enter Employee age" matInput placeholder="age" autocomplete="off">
              </mat-form-field>
              <mat-error>
                <span *ngIf="!employeeForm.get('age').value && employeeForm.get('age').touched"></span>
              </mat-error>
            </td>

            <td class="tbl1">
              <mat-form-field class="demo-full-width">
                <input formControlName="gender" matTooltip="Enter gender" matInput placeholder="gender" autocomplete="off">
              </mat-form-field>
              <mat-error>
                <span *ngIf="!employeeForm.get('gender').value && employeeForm.get('gender').touched"></span>
              </mat-error>
            </td>

          </tr>

          <tr>
            <td class="content-center">
              <button type="submit" mat-raised-button color="accent" matTooltip="Submit" [disabled]="!employeeForm.valid">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
              <button type="reset" mat-raised-button color="accent" matTooltip="Reset" (click)="resetForm()">Reset</button>
            </td>
            <td>
             
            </td>
            <td></td>
            <td></td>
          </tr>
        </table>
        <br><br>

        <div>

          <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="box-shadow: 0 3px 5px -1px rgba(0,0,0,.2), 0 6px 10px 0 rgba(0,0,0,.14), 0 1px 18px 0 rgba(0,0,0,.12);">
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header>  Name </mat-header-cell>
              <mat-cell *matCellDef="let employee"> {{employee.name}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="age">
              <mat-header-cell *matHeaderCellDef mat-sort-header> age </mat-header-cell>
              <mat-cell *matCellDef="let employee"> {{employee.age}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="gender">
              <mat-header-cell *matHeaderCellDef mat-sort-header> gender </mat-header-cell>
              <mat-cell *matCellDef="let employee"> {{employee.gender}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="Edit">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Edit </mat-header-cell>

              <mat-cell *matCellDef="let employee">

                <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" type="button" mat-raised-button color="accent" matTooltip="Edit" (click)="loadEmployeeToEdit(employee.id)"><mat-icon>edit</mat-icon></button>
               
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Delete">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Delete </mat-header-cell>
              <mat-cell *matCellDef="let employee"> <button mat-icon-button aria-label="Example icon button with a delete icon" type="button" mat-raised-button color="accent" matTooltip="Delete" (click)="deleteEmployee(employee.id)"><mat-icon>delete_forever</mat-icon></button></mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>

        </div>
       
      </form>
    </mat-card-content>
  </mat-card>
</div>
